<head>

    <script>
        function notify(evt) {
            //alert(evt.target.id);
            var id = parseInt(evt.target.id);
            var ent = MD.g.getEntity(id);
            console.log(ent);
            if(ent.selected) {
                ent["selected"] = false;
            }
            else {
                ent["selected"] = true;
            }
            document.getElementById("output").innerHTML = render(MD.g, 900, 900);
        }
    </script>
</head>

    <button onclick="switching_rectangle()">Rectangle</button>
